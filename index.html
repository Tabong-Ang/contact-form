<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Submit form" />
    <meta name="keywords" content="form submission" />
    <meta name="author" content="Tabong Philip" />
    <link
      rel="icon"
      href="./images/155891814__1_-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="./script.js" defer></script>
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Contact Us</h1>
        <div class="name-field">
          <div class="first-name">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" name="first-name" id="firstName" required />
            <span class="error"></span>
          </div>
          <div class="last-name">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" name="last-name" id="lastName" required />
            <span class="error"></span>
          </div>
        </div>
        <div class="email-address">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" name="email" id="email" required />
          <span class="error-3"></span>
        </div>
        <label class="query-type">Query type <span>*</span></label>
        <div class="query">
          <div class="enquiry">
            <input
              type="radio"
              name="general-enquiry"
              id="enquiry"
              value="general-enquiry"
              required
            />
            <span class="error-4"></span>
            <label for="enquiry">General Enquiry</label>
          </div>
          <div class="support">
            <input
              type="radio"
              name="general-enquiry"
              id="support"
              value="support-request"
              required
            />
            <label for="support">Support Request</label>
          </div>
        </div>
        <div class="message">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message" required></textarea>
          <span class="error-5"></span>
        </div>
        <div class="consent">
          <input type="checkbox" name="consent" id="consent" required />
          <span class="error-6"></span>
          <label for="consent"
            >I consent to being contacted by the team <span>*</span></label
          >
        </div>
        <button type="button" id="submit">Submit</button>
      </form>
    </main>
    <div class="message-sent">
      <div class="img-box">
        <img src="./images/icon-success-check.svg" aria-hidden="true" />
        <span>Message sent!</span>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </body>
</html>
